{{define "header"}}
<!DOCTYPE html>
<html>

<head>
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/font-files/inter.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/prism.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="/static/css/prism-dark.css" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body id="top" class="flex dark:bg-gray-900 flex-col min-h-screen">
    <div class="bg-gray-100 dark:bg-bg-app border-b border-gray-200 dark:border-gray-700 pt-4 pb-2 mb-6">
        <header class="container mx-auto px-4">
            <h1 class="text-2xl font-bold dark:text-gray-200 pb-1"><a href="/">tclip/</a></h1>
            <span class="dark:text-gray-300">A private pastebin for your tailnet</span>
            <nav>
                {{if .UserInfo}}
                <span class="dark:text-gray-200">
                    <a class="font-semibold underline text-gray-900 dark:text-gray-300 dark:hover:text-gray-100 hover:text-gray-500"
                        href="/paste/list">
                        List</a>

                    <span>-</span>

                    <a class="font-semibold underline text-gray-900 dark:text-gray-300 dark:hover:text-gray-100 hover:text-gray-500"
                        href="/help">
                        Help</a>
                    {{end}}
                </span>

                {{if .UserInfo}}
                <div class="float-right font-medium flex flex-row items-center">
                    <span class="dark:text-gray-300">{{.UserInfo.DisplayName}}</span>

                    {{if ne .UserInfo.ProfilePicURL ""}}
                    <img class="ml-3 w-8 rounded-xl" src="{{.UserInfo.ProfilePicURL}}" />
                    {{end}}
                </div>
                {{end}}
            </nav>
        </header>
    </div>

    <main class="container mx-auto px-4 flex-1">
        <h1 class="text-2xl font-bold pb-2 dark:text-gray-200">{{.Title}}</h1>
        {{end}}

        {{define "footer"}}
    </main>

    <footer class="bg-gray-100 dark:bg-bg-app border-t border-gray-200 dark:border-gray-700 py-2 mt-6">
        <div class="container mx-auto px-4 dark:text-gray-300 leading-6 text-right">
            From the nerds at

            <a class="inline-block align-text-top ml-1" href="https://tailscale.dev">
                <svg width="18" height="18" viewBox="0 0 22 22" fill="none" role="img" aria-labelledby="tsTitle"
                    xmlns="http://www.w3.org/2000/svg">
                    <title id="tsTitle">Tailscale</title>
                    <circle opacity="0.2" cx="3.4" cy="3.25" r="2.7" fill="currentColor" />
                    <circle cx="3.4" cy="11.3" r="2.7" fill="currentColor" />
                    <circle opacity="0.2" cx="3.4" cy="19.5" r="2.7" fill="currentColor" />
                    <circle cx="11.5" cy="11.3" r="2.7" fill="currentColor" />
                    <circle cx="11.5" cy="19.5" r="2.7" fill="currentColor" />
                    <circle opacity="0.2" cx="11.5" cy="3.25" r="2.7" fill="currentColor" />
                    <circle opacity="0.2" cx="19.5" cy="3.25" r="2.7" fill="currentColor" />
                    <circle cx="19.5" cy="11.3" r="2.7" fill="currentColor" />
                    <circle opacity="0.2" cx="19.5" cy="19.5" r="2.7" fill="currentColor" />
                </svg>
            </a>
        </div>
    </footer>
</body>

</html>
{{end}}
